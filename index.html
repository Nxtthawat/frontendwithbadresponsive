<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="product-card">
    <div class="product-img"> <img src="https://www.digitshack.com/codepen/mentor1/illustration-hero.svg" alt=""></div>
    <div class="product-info">
      <h1 class="main">Order Summary</h1>
      <p class="info">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="product-planchange">
        <div class="icon">          
          <img src="https://www.digitshack.com/codepen/mentor1/icon-music.svg" alt=""></div>
        <div class="planleft">
          <span class="plan">Annual Plan</span>
          <p class="plan-price">$59.99/year</p>
        </div>
        <a href = "#" class="change">Change</a>
      </div>
      <a href = "#" class="pay">Proceed to Payment</a>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </div>
</body>
</html>
